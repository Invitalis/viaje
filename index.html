<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva - 25 Aniversario</title>
  <style>
    /* Estilo general del cuerpo */
    body {
      font-family: 'Playfair Display', serif; /* Tipograf√≠a elegante */
      color: #333;
      margin: 0;
      background: url("xocomil.jpg") no-repeat center center/cover; /* Fondo con la imagen */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Contenedor principal */
    .container {
      background: rgba(255, 255, 255, 0.85); /* Fondo blanco con transparencia */
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      width: 80%; /* Reducimos el ancho para que no ocupe toda la pantalla */
      max-width: 500px; /* Ajustamos el m√°ximo para que sea m√°s peque√±o */
    }

    /* T√≠tulo principal */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #444;
      font-weight: 300; /* Letra m√°s delgada */
    }

    /* Subt√≠tulo */
    .subtitle {
      font-size: 1.2rem;
      margin-top: 0;
      color: #666;
      font-style: italic;
      font-weight: 300; /* Letra m√°s delgada */
    }

    /* √çcono decorativo */
    .icon {
      font-size: 3rem;
      color: #d4af37; /* Dorado */
      margin-bottom: 20px;
    }

    /* Dise√±o del contador */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px; /* Reducimos el espacio entre los elementos del contador */
      margin-top: 20px;
      flex-wrap: wrap; /* Permite que los elementos se ajusten en dispositivos peque√±os */
    }

    .time {
      text-align: center;
      flex: 1 1 calc(25% - 15px); /* Tama√±o flexible para adaptarse a diferentes pantallas */
      max-width: 100px; /* Reducimos el tama√±o m√°ximo de cada bloque */
    }

    /* Estilo de los n√∫meros */
    .time span {
      display: block;
      font-size: 2.5rem; /* Reducimos el tama√±o del texto */
      font-weight: 300; /* Letra m√°s delgada */
      color: #222;
      background: rgba(255, 223, 186, 0.8); /* Dorado pastel */
      padding: 10px; /* Reducimos el padding */
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 5px;
    }

    /* Texto debajo de los n√∫meros */
    .time p {
      font-size: 0.9rem; /* Reducimos el tama√±o de la fuente */
      color: #777;
      font-weight: 300; /* Letra m√°s delgada */
    }

    /* Texto adicional */
    .extra-text {
      margin-top: 20px;
      font-size: 1rem; /* Reducimos ligeramente el tama√±o */
      color: #444;
      font-weight: 300; /* Letra m√°s delgada */
    }

    /* Emojis decorativos */
    .emojis {
      margin-top: 10px;
      font-size: 1.4rem; /* Reducimos el tama√±o de los emojis */
    }

    /* Avioncito animado */
    .airplane {
      font-size: 1.8rem; /* Reducimos el tama√±o del avi√≥n */
      color: #d4af37; /* Dorado */
      position: absolute;
      top: -10%;
      left: 50%;
      animation: fly 10s ease-in-out infinite;
    }

    /* Animaci√≥n del avioncito en forma de curva */
    @keyframes fly {
      0% {
        transform: translate(-50%, 0) rotate(0deg);
      }
      50% {
        transform: translate(-50%, 20px) rotate(15deg);
      }
      100% {
        transform: translate(-50%, 0) rotate(0deg);
      }
    }

    /* Media queries para dispositivos peque√±os */
    @media (max-width: 768px) {
      .container {
        width: 85%;
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .time span {
        font-size: 2rem;
        padding: 8px;
      }

      .time p {
        font-size: 0.8rem;
      }

      .extra-text {
        font-size: 0.9rem;
      }

      .emojis {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%; /* M√°s peque√±o en pantallas de tel√©fonos */
        padding: 15px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .time span {
        font-size: 1.8rem;
        padding: 5px;
      }

      .time p {
        font-size: 0.7rem;
      }

      .emojis {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Icono representativo de los 25 a√±os -->
    <div class="icon">üíç</div>
    <h1>¬°Nos vamos de vacaciones!</h1>
    <p class="subtitle">Falta poco para nuestra gran aventura</p>
    <div id="countdown">
      <div class="time">
        <span id="days">0</span>
        <p>D√≠as</p>
      </div>
      <div class="time">
        <span id="hours">0</span>
        <p>Horas</p>
      </div>
      <div class="time">
        <span id="minutes">0</span>
        <p>Minutos</p>
      </div>
      <div class="time">
        <span id="seconds">0</span>
        <p>Segundos</p>
      </div>
    </div>
    <p class="extra-text">¬°Armen maletas y no olviden los trajes de ba√±o!</p>
    <!-- Emojis decorativos -->
    <div class="emojis">üèñÔ∏è üåû üèä‚Äç‚ôÇÔ∏è üòé üéâ</div>
    <!-- Avi√≥n decorativo -->
    <div class="airplane">‚úàÔ∏è</div>
  </div>
  <script>
    // Fecha del aniversario - Cambia la fecha a la que desees
    const targetDate = new Date("2025-04-05T00:07:00").getTime();

    const countdown = () => {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      // C√°lculos de tiempo
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Mostrar en el DOM
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      // Si el tiempo se acaba
      if (timeLeft < 0) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "<p>¬°El gran d√≠a ha llegado!</p>";
      }
    };

    // Actualizar cada segundo
    const interval = setInterval(countdown, 1000);
  </script>
</body>
</html>
